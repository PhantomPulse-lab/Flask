<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/b.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between; 
        }

        .header, .footer {
            background-color:  #001f3f;
            color: white;
            padding: 10px 0;
        }

        .header h1, .footer p {
            margin: 0;
            padding-left: 20px;
        }

        .container {
            margin: 50px auto;
            max-width: 80%; 
            width: 500px; 
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        textarea, input[type="file"], input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2ecc71;
            transform: scale(1.02);
        }

        h1 {
            color: white;
        }

        .footer {
            width: 100%;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Tweet Sentiment Analysis</h1>
    </div>

    <!-- Container for the form -->
    <div class="container">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="tweets">Enter your tweets here (one per line):</label>
            <textarea id="tweets" name="tweets" placeholder="Enter your tweets here (one per line)"></textarea><br>
            <label for="csv_file">Upload a CSV file:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv"><br>
            <label for="names">Enter names to compare (comma-separated):</label>
            <input type="text" id="names" name="names" placeholder="Enter names to compare (comma-separated)"><br>
            <input type="submit" value="Analyze Sentiment">
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Tweet Sentiment Analysis</p>
    </div>

</body>
</html>
